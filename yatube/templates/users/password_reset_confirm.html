{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block content %}
<body>
  <main>
    <div class="row justify-content-center">
      <div class="col-md-6 p-5">
      <div class="card">
          <div class="card-header">
          Новый пароль
          </div>
          {% csrf_token %}
          <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Отправить">
            </form>
  </main>
</body>
{% endblock %}
